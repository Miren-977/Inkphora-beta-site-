<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank you — Inkphora</title>
  <meta property="og:image" content="/assets/inkphora-logo-v10.png" />
  <link rel="icon" href="/favicon-v10.ico" sizes="any">
  <link rel="icon" type="image/png" href="/favicon-v10.png" sizes="512x512">
  <link rel="apple-touch-icon" href="/favicon-v10.png">
  <style>
    :root{--bg:#f7f5f1;--fg:#1e2330;--muted:#5a6478;--card:#ffffff;--border:#e6e6ea;--accent:#ff8a3d;}
    *{box-sizing:border-box} body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--fg)}
    .wrap{max-width:760px;margin:0 auto;padding:24px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:22px;margin-top:40px}
    h1{margin:0 0 .25rem} p{margin:.35rem 0;color:var(--muted)}
    .btn{display:inline-block;margin-top:.8rem;padding:12px 18px;border-radius:10px;font-weight:600;background:var(--accent);color:#111;text-decoration:none}
    ul{margin:.35rem 0 .25rem 1.2rem}
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <h1>You're in ✅</h1>
      <p>Thanks for joining the Inkphora private beta.</p>
      <p><strong>Check your inbox</strong> for our welcome email. If you don’t see it:</p>
      <ul>
        <li>wait a minute and refresh</li>
        <li>check the spam folder</li>
        <li>add <strong>beta@inkphora.ai</strong> to your contacts</li>
      </ul>
      <a class="btn" href="/">← Back to homepage</a>
    </div>
  </main>
</body>
</html>
