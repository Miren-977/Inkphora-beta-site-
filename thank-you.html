<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank you — Inkphora</title>
  <meta property="og:image" content="/assets/inkphora-logo-v10.png" />
  <link rel="icon" href="/favicon-v10.ico" sizes="any">
  <link rel="icon" type="image/png" href="/favicon-v10.png" sizes="512x512">
  <link rel="apple-touch-icon" href="/favicon-v10.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#3A3C48;--fg:#FAFAFC;--muted:#C8CAD8;--card:#4A4C5A;--border:#606270;--brand:#14192E;--accent:#FF8A3D;}
    body{margin:0;font-family:'Roboto',system-ui,-apple-system,Segoe UI,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--fg);font-size:16px;line-height:1.6}
    .wrap{max-width:720px;margin:0 auto;padding:24px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:20px;margin-top:40px;text-align:center}
    .btn{display:inline-block;padding:12px 20px;border-radius:10px;font-weight:500;background:var(--accent);color:#111;text-decoration:none}
    p{color:var(--muted)}
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <h1>You're in ✅</h1>
      <p>Thanks for joining the Inkphora beta waitlist.</p>
      <p>We’ll notify you when your slot opens. If you prefer double opt‑in today, email <strong>beta [at] inkphora.app</strong> with subject “Subscribe”.</p>
      <p><a class="btn" href="/">← Back to homepage</a></p>
    </div>
  </main>
</body>
</html>
